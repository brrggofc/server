<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <h2>Sign Up</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-button">Start Test</button>
            </form>
        </div>
    </div>

    <script>
        // Обробник події для форми реєстрації
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Забороняємо стандартну поведінку форми

            // Отримуємо значення з полів введення
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Переходимо на сторінку тесту з даними реєстрації в URL
            window.location.href = `index.html?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
